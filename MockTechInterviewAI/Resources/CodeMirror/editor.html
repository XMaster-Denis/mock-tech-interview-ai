<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="codemirror.css" />
  <link rel="stylesheet" href="dracula.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #12141a;
    }
    .CodeMirror {
      height: 100%;
      font-family: Menlo, Monaco, monospace;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <script src="codemirror.js"></script>
  <script src="javascript.js"></script>
  <script src="swift.js"></script>
  <script src="python.js"></script>
  <script src="clike.js"></script>
  <script src="go.js"></script>
  <script src="php.js"></script>
  <script src="ruby.js"></script>
  <script src="rust.js"></script>
  <script>
    var editor;
    window._suppressChange = false;

    function initEditor() {
      editor = CodeMirror(document.body, {
        value: "",
        mode: "text/plain",
        lineNumbers: true,
        lineWrapping: true,
        theme: "dracula",
        readOnly: false
      });
      editor.setSize("100%", "100%");
      editor.on("change", function(cm) {
        if (window._suppressChange) { return; }
        if (window.webkit && window.webkit.messageHandlers && window.webkit.messageHandlers.codeDidChange) {
          window.webkit.messageHandlers.codeDidChange.postMessage(cm.getValue());
        }
      });
    }

    window.setEditorText = function(text) {
      if (!editor) { return; }
      window._suppressChange = true;
      editor.setValue(text || "");
      window._suppressChange = false;
    };

    window.setEditorReadOnly = function(value) {
      if (!editor) { return; }
      editor.setOption("readOnly", value ? "nocursor" : false);
    };

    window.setEditorMode = function(modeConfig) {
      if (!editor) { return; }
      if (!modeConfig || !modeConfig.name) {
        editor.setOption("mode", "text/plain");
        return;
      }
      if (modeConfig.options) {
        var config = { name: modeConfig.name };
        Object.keys(modeConfig.options).forEach(function(key) {
          config[key] = modeConfig.options[key];
        });
        editor.setOption("mode", config);
      } else {
        editor.setOption("mode", modeConfig.name);
      }
    };

    window.setEditorLineNumbers = function(value) {
      if (!editor) { return; }
      editor.setOption("lineNumbers", !!value);
    };

    initEditor();
  </script>
</body>
</html>
